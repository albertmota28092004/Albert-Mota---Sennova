<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Nómina SENA - Iniciar Sesión</title>
</head>

<body>
    <div class="contenedor_login">
        <img src="logo_sena.png" alt="" class="logo_sena">
        <h3 class="titulo_login">Iniciar sesión</h3>
        <form class="form_login">
            <div class="mb-3 contenedor_input_login">
                <label for="exampleInputEmail1" class="form-label label_login">Correo electrónico: </label>
                <input type="email" class="form-control inputs_login" id="correo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 contenedor_input_login">
                <label for="exampleInputPassword1" class="form-label label_login">Contraseña: </label>
                <input type="password" class="form-control inputs_login" id="contrasena">
            </div>
            <div class="mb-3 form-check contenedor_input_login">
                <a href="#" class="olvidaste_contrasena">¿Olvidaste tu contraseña?</a>
            </div>
            <a href="index.html" type="submit" class="btn ingresar">Ingresar</a>
        </form>
    </div>
</body>

</html>
