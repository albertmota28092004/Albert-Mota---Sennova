<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

</head>

<body style="background-color: #42cd10;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="contenedor_login">
                <img src="../img/logo_sena.png" alt="" class="logo_sena">
                <h3 class="titulo_login">Iniciar sesión</h3>
                <form class="form_login">
                    <div class="mb-3 contenedor_input_login">
                        <label for="exampleInputEmail1" class="form-label label_login">Correo electrónico: </label>
                        <input type="email" class="form-control inputs_login" id="correo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 contenedor_input_login">
                        <label for="exampleInputPassword1" class="form-label label_login">Contraseña: </label>
                        <input type="password" class="form-control inputs_login" id="contrasena">
                    </div>
                    <div class="mb-3 form-check contenedor_input_login">
                        <a href="#" class="olvidaste_contrasena">¿Olvidaste tu contraseña?</a>
                    </div>
                    <a href="index.html" type="submit" class="btn ingresar">Ingresar</a>
                </form>
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
